<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ nowtime }}
        <br />
        <label for="file">文件</label>
        <input type="file" name="file" />
        <br />
        <input type="submit" value="提交">
    </form>
    {% endblock %}
</body>
</html>
